<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ãšltimos Videos</title>

<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  gap: 14px;
  animation: scroll 20s linear infinite;
}

.video {
  width: 220px;
  flex-shrink: 0;
}

.video img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.6);
}

.title {
  margin-top: 6px;
  font-size: 12px;
  color: white;
  text-shadow: 0 0 5px black;
  max-height: 32px;
  overflow: hidden;
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
</style>
</head>

<body>

<div class="wrapper" id="videos"></div>

<script>
const API_KEY = "AIzaSyCw1sgSV_qCUSYgiUcYeq0pQUNZIuTdKb4";
const CHANNEL_ID = "UCIbWfCngxTPu8Qp4VyN97XA";
const MAX_VIDEOS = 6;

fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&order=date&maxResults=${MAX_VIDEOS}`)
.then(res => res.json())
.then(data => {
  const container = document.getElementById("videos");

  data.items.forEach(item => {
    if (!item.id.videoId) return;

    container.innerHTML += `
      <div class="video">
        <img src="${item.snippet.thumbnails.medium.url}">
        <div class="title">${item.snippet.title}</div>
      </div>
    `;
  });

  // duplicamos para loop infinito
  container.innerHTML += container.innerHTML;
});
</script>

</body>
</html>
